<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <title>Title</title>
    <script src="../static/vue.min.js"></script>
    <style>
        .red{
            color: red;
        }
        .big{
            font-size: 100px;
        }
    </style>
</head>
<body>
<div id="app">
<div  v-bind:class="{red:isRed,big:isBig}">vue</div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            isRed:true,
            isBig:true
        }
    })
</script>
</html>
