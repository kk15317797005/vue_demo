<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/vue.min.js"></script>
    <style>
        .father{
            width: 500px;
            height: 500px;
            background: red;
        }
        .son{
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="app">
<div class="father" @mouseover="alert('father')">
    <div class="son" @mouseover.stop="alert('son')"><!--阻止冒泡事件-->

    </div>
</div>
</div>
<script>
    new Vue({
        el:"#app",
    });
</script>
</body>
</html>
