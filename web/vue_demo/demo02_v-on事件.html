<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/vue.min.js"></script>
</head>
<body>
<div id="app">
 {{msg}}<br>
  <button   v-on:click="bian('@click')" >变变变</button>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"v-on:click事件"
        },
        methods:{
           bian: function (m) {
               this.msg=m; //加this表示当前vue对象msg属性
           }
        }

    });
</script>
</body>
</html>
